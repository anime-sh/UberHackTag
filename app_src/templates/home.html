{% extends "basetemplate.html" %}

{% block title %}UBER{% endblock %}

{% block main %}
<div class="row justify-content-center my-5">
    <div class="card shadow overflow-auto" style="width: 30rem; height: 30rem;">
        <div class="card-body d-flex flex-column">
            <p id="before">Hey how are you!</p>
            <p id="after">Now we are riding!</p>
            <button class="btn btn-dark mt-auto align-self-center" onclick="myfunc()" style="width: 50%;">Ride</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $("#after").hide();
    function myfunc(){
        $("#before").hide();
        $("#after").fadeIn();
    };
</script>
{% endblock %}
