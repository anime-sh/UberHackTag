{% extends "basetemplate.html" %}
{% block title %}Success{% endblock %}
{% block main %}
<div class="row justify-content-center my-5">
    <div class="card shadow overflow-auto px-0" style="width: 30rem; height: 34rem;" id="view">
        <div class="container">
            <br>
            <h1 style="font-family: Montserrat; font-weight: bold;">Sign Up Successful</h1>
            <hr>
            <div class="row mt-auto" style="padding-top: 4rem;">
                <div class="col px-1">
                    <p>
                        <b>{{name}}</b> you have successfully signed up for Ride For A Cause.<br> Please check your
                        email
                        <b>{{email}}</b> for further details.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
