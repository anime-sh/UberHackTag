{% extends "basetemplate.html" %}

{% block title %}Past Rides{% endblock %}

{% block main %}

<div class="row justify-content-center my-5">

            </div>
            <div class="card p-0 m-0 mt-1" style="width: 100%;">
                <img src="{{url_for('static', filename='images/trip1.jpg')}}" class="card-img-top">
                <div class="card-body p-0">
                    <p class="bg-info m-0 text-white text-center">RIDE FOR A CAUSE</p>

                </div>
            </div>
            <div class="card p-0 m-0 mt-1" style="width: 100%;">
                <img src="{{url_for('static', filename='images/trip2.jpg')}}" class="card-img-top">
                <div class="card-body p-0">
                    <p class="m-2 text-muted" style="float: left;">28/02/2021</p>

            </div>
            <div class="card p-0 m-0 mt-1" style="width: 100%;">
                <img src="{{url_for('static', filename='images/trip3.jpg')}}" class="card-img-top">
                <div class="card-body p-0">
                    <p class="bg-info m-0 text-white text-center">RIDE FOR A CAUSE</p>

            </div>
            <div class="card p-0 m-0 mt-1" style="width: 100%;">
                <img src="{{url_for('static', filename='images/trip4.jpg')}}" class="card-img-top">
                <div class="card-body p-0">
                    <p class="m-2 text-muted" style="float: left;">01/01/2021</p>
                    <p class="m-2 text-muted" style="float: right;">&#8377;500</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
{% endblock %}
