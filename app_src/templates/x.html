
{% extends "basetemplate.html" %}

{% block title %}Riding{% endblock %}

{% block main %}
<div class="row justify-content-center my-5">
    <div class="card shadow overflow-auto px-0" style="width: 30rem; height: 34rem;" id="view">


      <body>
        <h1 style="color: green">Ride Details</h1>
        <p>{{name}}</p>
        <p>{{car}}</p>
        <p>{{rating}}</p>
        <p>{{carnumber}}</p>
        <p>{{kyd}}</p>
        
        <p>Your Donation: {{extrafare}}</p>
        <div class='button'>
          <button class="btn btn-dark mt-auto align-self-center"
          style="width: fit-content;" onclick="ShowAndHide()">Know Your Driver</button>
        </div>
        
        <div id="SectionName" style="display:none">Text to be shown and hidden
          <div class='button'>
            <input type="text" id="fname" name="fname"><br><br>
            <button class="btn btn-dark mt-auto align-self-center"
            style="width: fit-content;" onclick="myCalculation()">Donate</button>
            <!-- <a href="/rider/riding?index={{index}}&fare={{fare}}&extrafare={{extrafare}}" class="button"></a>     -->
          </div>
          
        </div>
        
      </body>
   
    </div>
</div>
{% endblock %}
{%block scripts%}
<script>
  function myCalculation() 
  {
    var v  = Number(document.getElementById('fname').value)
    console.log(v)
    console.log('hello')
    window.location.href = "/rider/riding?index={{index}}&fare={{fare}}&extrafare={{extrafare}}&addition="+v;
  }
  function ShowAndHide()
  {
    console.log('hello2')
    var x = document.getElementById('SectionName');
    if (x.style.display == 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
  }
</script>
</html>
{% endblock %}
