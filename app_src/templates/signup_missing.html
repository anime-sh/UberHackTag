{% extends "basetemplate.html" %}
{% block title %}Failed{% endblock %}
{% block main %}
<div class="row justify-content-center my-5">
    <div class="card shadow overflow-auto px-0" style="width: 30rem; height: 34rem;" id="view">
        <div class="container">
            <br>
            <h1 style="font-family: Montserrat; font-weight: bold;">Sign Up Failed</h1>
            <hr>
            <div class="row mt-auto" style="padding-top: 4rem;">
                <div class="col px-1" style="font-family: Montserrat; font-weight: bold;">
                    <p>
                        {{missing}}
                    </p>
                </div>
            </div>
            <button style="font-family: Montserrat; font-weight: bold;" type="submit" class="btn btn-dark mt-auto align-self-center" onclick="submit()">Retry Sign
                Up</button>
        </div>

    </div>
</div>
{% endblock main %}
{% block scripts %}
<script>
    function submit() {
        window.location.href = `${window.origin}/sign-up`;
    }
</script>

{% endblock scripts %}
