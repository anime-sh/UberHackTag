{% extends "basetemplate.html" %}

{% block title %}Rider{% endblock %}

{% block main %}
<div class="row justify-content-center my-5">
    <div class="card shadow overflow-auto px-0"
        style="width: 30rem; height: 34rem;"
        id="view">
        <div class="card-body d-flex flex-column">
            <div class="row mt-auto" style="padding-top: 4rem;">
                <div class="col px-1">
                    <div class="form-floating">
                        <select class="form-select" id="pickup" aria-label="Select pickup location"
                            style="background-color: rgb(231, 231, 231); border-color: rgb(231, 231, 231); border-radius: 0;">
                            <option value="1" selected>A1</option>
                            <option value="2">B1</option>
                        </select>
                        <label for="floatingSelect">Select pickup</label>
                    </div>
                </div>
                <div class="col px-1">
                    <div class="form-floating">
                        <select class="form-select" id="dropoff" aria-label="Select destination"
                            style="background-color: rgb(231, 231, 231); border-color: rgb(231, 231, 231); border-radius: 0;">
                            <option value="1" selected>A2</option>
                            <option value="2">B2</option>
                        </select>
                        <label for="floatingSelect">Select destination</label>
                    </div>
                </div>
            </div>
            <div class="row mt-1" style="background-color: orange; margin-left: -0.5rem; margin-right: -0.5rem;">
                <div class="col-2">
                    <i class="fas fa-info-circle" style="padding-top: 0.3rem; color: white;" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Enter details about ride for cause here to show in this tooltip"></i>
                </div>
                <div class="col-8 text-white text-center">
                    RIDE FOR A CAUSE
                </div>
                <div class="col-2">
                    <div class="form-check form-switch" style="margin-left: 1.7rem;">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                            style="border-color: orange;">
                        <!-- <label class="form-check-label" for="flexSwitchCheckDefault"></label> -->
                    </div>
                </div>
            </div>
            <button class="btn btn-dark mt-auto align-self-center" onclick="myfunc()"
                style="width: fit-content;">Request now</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
{% endblock %}
